<!DOCTYPE html>
<html>
<head>
	<title>Web Interativa com ajax e PHP</title>
	<style type="text/css">
		p:first-letter{
			color: red;
			font-size: 28pt;
			font-weight: bold;
		}
		div:first-line{
			text-transform: uppercase;
			font-weight: bold;
			color: orange;
		}
	</style>
</head>
<body>
<p>Este é um parágrafo padrão, que utiliza first-letter.</p>
<div>
	Essa é a primeira linha da camada.<br/>
	essa é a segunda linha da camada.<br/>
</div>
</body>
</html>
